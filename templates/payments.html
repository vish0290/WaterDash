<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Dashboard - Droplets</title>
        <link rel="stylesheet" href="{{url_for('static', filename = "css/bootstrap.min.css")}}" >
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
        <link rel="stylesheet" href="{{url_for('static', filename = "fonts/fontawesome-all.min.css")}}">
        <link rel="stylesheet" href="{{url_for('static', filename = "fonts/font-awesome.min.css")}}">
        <link rel="stylesheet" href="{{url_for('static', filename = "fonts/ionicons.min.css")}}">
        <link rel="stylesheet" href="{{url_for('static', filename = "fonts/fontawesome5-overrides.min.css")}}">
        <link rel="stylesheet" href="{{url_for('static', filename = "css/Contact-Form-Clean.css")}}">
        <link rel="stylesheet" href="{{url_for('static', filename = "css/Login-Form-Clean.css")}}">
    </head>

<body>
    <section class="contact-clean">
        <form action="{{url_for('home')}}" method="post">
            <a href="{{url_for('home')}}"><i class="fa fa-arrow-left" style="font-size: 30px;"></i></a>
            <h2 class="text-center">Water Bill Payment</h2>
            <div class="mb-3">
                <p style="margin-bottom: 2px;">User Name</p><input class="form-control" type="text" value={{data["uname"]}}  style="margin-top: 0px;margin-bottom: 15px;" disabled/>
                <p style="margin-bottom: 2px;">Name</p><input class="form-control" type="text" style="margin-top: 0px;margin-bottom: 15px;" value={{data["name"]}} disabled>
                <p style="margin-bottom: 2px;">Bill No</p><input class="form-control" type="text" value={{data["bill_no"]}} style="margin-top: 0px;margin-bottom: 15px;" disabled>
                <p style="margin-bottom: 2px;">Bill Date</p><input class="form-control" type="text" value={{data["bill_date"]}}  style="margin-top: 0px;margin-bottom: 15px;" disabled>
                <p style="margin-bottom: 2px;">Bill Amount</p><input class="form-control" type="text" value={{data["bill_amount"]}}  style="margin-top: 0px;margin-bottom: 15px;" disabled>
                <p style="margin-bottom: 2px;">Phone</p><input class="form-control" type="text" value={{data["phone"]}} style="margin-top: 0px;margin-bottom: 15px;" disabled>
                <p style="margin-bottom: 2px;">Email</p><input class="form-control" type="text" value={{data["email"]}} style="margin-top: 0px;margin-bottom: 15px;" disabled>
                <p style="margin-bottom: 2px;">Address</p><textarea class="form-control"  style="margin-top: 0px;margin-bottom: 15px;"  disabled>{{data["address"]}}</textarea>
                <!-- <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1">Confirm the bill details</label></div> -->
                <button class="btn btn-primary" type="submit" onclick="myFunction()">Pay</button>
            </div>
        </form>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/theme.js"></script>
    
    <script>
        function myFunction() {
            alert("Payment Gateway needs to be connected!");
        }
    </script>
</body>

</html>
