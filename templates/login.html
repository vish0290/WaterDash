<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Water Project UI</title>
    <link rel="stylesheet" href="{{url_for('static', filename = "css/bootstrap.min.css")}}" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="{{url_for('static', filename = "fonts/fontawesome-all.min.css")}}">
    <link rel="stylesheet" href="{{url_for('static', filename = "fonts/font-awesome.min.css")}}">
    <link rel="stylesheet" href="{{url_for('static', filename = "fonts/ionicons.min.css")}}">
    <link rel="stylesheet" href="{{url_for('static', filename = "fonts/fontawesome5-overrides.min.css")}}">
    <link rel="stylesheet" href="{{url_for('static', filename = "css/Contact-Form-Clean.css")}}">
    <link rel="stylesheet" href="{{url_for('static', filename = "css/Login-Form-Clean.css")}}">

<body>
    <section class="login-clean">
        <form method="POST">
            <i class="fa fa-arrow-left" href={{url_for('index.html')}}></i>
            <h2 class="visually-hidden">Login Form</h2>
            <div class="illustration"><i class="icon ion-finger-print"></i></div>
            <div class="mb-3"><input class="form-control" type="text" name="uname" placeholder="username"></div>
            <div class="mb-3"><input class="form-control" type="password" name="passw" placeholder="Password"></div>
            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Log In</button></div>
        </form>
    </section>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/theme.js')}}"></script>
</body>

</html>
